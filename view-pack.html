<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>لاعبي البكج</title>

<style>
* { box-sizing: border-box; }
html, body {
  margin: 0;
  padding: 0;
  height: 100vh; /* ارتفاع كامل الشاشة */
  background: #0b0f1a;
  font-family: Arial;
  color: white;
}

/* رأس الصفحة */
.top {
  background: #12172a;
  padding: 15px;
  display: flex;
  align-items: center;
  gap: 15px;
  flex-shrink: 0;
}
.top h3 { margin: 0; }

/* حاوية اللاعبين Scroll */
.grid-container {
  height: calc(100vh - 60px); /* ارتفاع الشاشة ناقص رأس الصفحة */
  overflow-y: auto;
  padding: 20px;
}

/* Grid اللاعبين */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 20px;
}

/* Scrollbar */
.grid-container::-webkit-scrollbar {
  width: 8px;
}
.grid-container::-webkit-scrollbar-thumb {
  background: #555;
  border-radius: 4px;
}
.grid-container::-webkit-scrollbar-track {
  background: #0b0f1a;
}

/* كروت اللاعبين */
.card {
  background: linear-gradient(145deg, #1f1f2a, #0b0f1a);
  border-radius: 20px;
  padding: 10px;
  text-align: center;
  box-shadow: 0 8px 15px rgba(0,0,0,.5);
}
.card img {
  width: 100%;
  max-height: 160px;
  object-fit: contain;
  border-radius: 12px;
}
.rating {
  color: #ffd700;
  font-weight: bold;
  margin-top: 5px;
}
.pos {
  background: #1e88e5;
  border-radius: 12px;
  padding: 3px 10px;
  font-size: 12px;
  display: inline-block;
  margin-top: 4px;
}
</style>
</head>

<body>

<div class="top">
 <div onclick="history.back()" style="cursor:pointer">⬅ رجوع</div>
 <h3 id="title"></h3>
</div>

<div class="grid-container">
  <div class="grid" id="grid"></div>
</div>

<script>
// محاكاة بيانات البكج
const packs = [
  {
    name: "Pack Demo",
    players: Array.from({length: 50}, (_,i)=>({
      name: "Player " + (i+1),
      rating: Math.floor(Math.random()*30)+70,
      position: ["GK","CB","RB","LB","CMF","AMF","CF","LWF","RWF"][i%9],
      img: "https://via.placeholder.com/120x160?text=Player+" + (i+1)
    }))
  }
];

// رقم البكج الذي نريد عرضه
const index = 0;
const pack = packs[index];

// ضبط العنوان
document.getElementById("title").innerText = pack.name;

// تعبئة Grid
const grid = document.getElementById("grid");
pack.players.forEach(p=>{
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <img src="${p.img}" alt="${p.name}">
    <div>${p.name}</div>
    <div class="rating">⭐ ${p.rating}</div>
    <div class="pos">${p.position}</div>
  `;
  grid.appendChild(card);
});
</script>

</body>
</html>
